type Query{
    locationReviews: [Review!]!
}

type Review {
    id:ID!
    comment: Spring
    rating: Int
}

type Mutation {
    submitReview(locationReview: LocationReviewInput):SubmitReviewResponse
}

input LocationReviewInput {
    comment: String!
    rating: Int!
    locationId: String!
}

type SubmitReviewResponse {
    code: Int
    success: Boolean
    message: String!
    locationReview: Review

}